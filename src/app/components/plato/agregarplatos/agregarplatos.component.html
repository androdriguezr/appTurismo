<div class="container" style="padding:10px">
    
    <form method="post" [formGroup]="frmPlatoRegistro" id="frmDataPlato">
        <div class="formGroup" style="padding-bottom:10px">
            <select name="departamento" id="departamento" (change)="depSelectChange($event)" class="form-select" style="width:250px" >
                <option value="0" selected>Seleccione un Departamento</option>
                <option *ngFor="let departamento of misDepartamentos " value="{{departamento.id}}">{{departamento.nombre}}</option>
            </select>
            <ng-container *ngIf="departamentoId==0 ">
                <div class="alert alert-warning" style="width: 250px;">
                    Debe Seleccionar un departamento...
                </div>
            </ng-container>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="mb-4">
                    <label for="nombrePlato" class="form-label">Nombre de Plato</label>

                    <input type="text" formControlName="nombre" class="form-control " id="nombrePlato"
                        name="nombrePlato" aria-describedby="pais" required>

                    <ng-container *ngFor="let validation of validacionCampos.nombre">
                        <div *ngIf="frmPlatoRegistro.controls['nombre'].hasError(validation.type) && (frmPlatoRegistro.controls['nombre'].dirty || frmPlatoRegistro.controls['nombre'].touched)">
                            <small class="text-danger">{{validation.message}}</small>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="col-8">
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea name="descripcion" formControlName="descripcion" rows="5" class="form-control"
                        id="descripcion"></textarea>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="enviar" class="btn btn-primary" (click)="onSubmit()" disabled>Guardar</button>
            <button type="reset" id="reset" class="btn btn-danger" style="margin-left: 10px" (click)="borrar()">Cancelar</button>
        </div>
    </form>
</div>
